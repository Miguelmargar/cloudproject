<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EVENT ORGANISER</title>
<link rel="stylesheet" href="../static/style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type=text/javascript>
        // Set-up connection variable between JS and Flask server application
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

</head>

<body>
	<header>
		{% block header %}
			<div class="nav">
				<h1><a href="/">Event Organiser</a></h1>
			</div>
			<div class="admin">
				<div class="adl">
					<form method="POST" action="/signUp" enctype="multipart/form-data">
						<input type="text" value="miguel" name="signName" runat="server">
						<input type="text" value="12345" name="signPass" runat="server">
						<button type="submit" value="singUp">Signup</button>
					</form>
				</div>
				<div class="adr">
					<form method="POST" action="/logIn" enctype="multipart/form-data">
						<input type="text" value="miguel" name="logName" runat="server">
						<input type="text" value="12345" name="logPass" runat="server">
						<button type="submit" value="logIn">Login</button>
					</form>
				</div>
			</div>	
		{% endblock %}		
	</header>
	
<!-- Modal for creating events -->
	<div id="modal" class="modalTop">
		<form method="POST" action="/createEvent" enctype="multipart/form-data">
			EVENT NAME:<br>
			<input type="text" name="name" value="Shopping" runat="server"> 
			<br> 
			EVENT DATE:<br> 
			<input type="text" name="date" value="Tomorrow" runat="server">
			<br>
			EVENT DESCRIPTION:<br>
			<textarea name="desc" runat="server"></textarea> 
			<br><br> 
			<button type="submit" value="Submit">Submit</button>
			<button onclick="document.getElementById('modal').style.display='none'">close</button>
		</form>
	</div>

	<main>	
		{% block content %}
	<h1>LANDING PAGE - PLEASE SING UP OR SIGN IN TO CONTINUE</h1>
		{% endblock %}
	</main>

	<footer>
		<h2>Event Organiser</h2>
	</footer>


</body>

<!-- Modal for editing main screen events -->	
<div id="moded" class="modalEdit">
	<form method="POST" action="/edit_event" enctype="multipart/form-data">
		EVENT NAME:<br>
		<input type="text" name="edName" runat="server"> 
		<br> 
		EVENT DATE:<br> 
		<input type="text" name="edDate" runat="server">
		<br>
		EVENT DESCRIPTION:<br>
		<textarea name="edDesc" runat="server"></textarea> 
		<br><br> 
		<button type="submit" value="Submit">Submit</button>
		<button onclick="document.getElementById('moded').style.display='none'">close</button>
	</form>
</div>

<div id="share" class="modalSh">
	<form method="POST" action="/share_with" enctype="multipart/form-data">
		SHARE WITH?:<br>
		<input type="text" name="shareName" runat="server"> 
		<br> 
		<br>
		<button type="submit" value="Submit">Submit</button>
		<button onclick="document.getElementById('share').style.display='none'">close</button>
	</form>
</div>


<script src="../static/events.js"></script>

</html>
